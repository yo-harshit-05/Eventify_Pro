<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventify Plus - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #4a43f5, #8a7bff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .login-container {
      width: 370px;
      background: rgba(255,255,255,0.12);
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      text-align: center;
      position: relative;
      opacity: 0;
      transform: translateY(50px);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #e4e4e4;
      margin-bottom: 30px;
    }

    .input-field {
      width: 100%;
      background: rgba(255,255,255,0.18);
      border: none;
      padding: 12px 14px;
      border-radius: 10px;
      margin-bottom: 18px;
      color: #fff;
      outline: none;
    }

    .input-field::placeholder { color: #ddd; }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #4a43f5;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover { background: #e9e9e9; }

    .footer-text {
      margin-top: 18px;
      color: #fff;
      font-size: 0.85rem;
    }

    .footer-text span { text-decoration: underline; cursor: pointer; }
  </style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="login-container" id="loginBox">
  <div class="logo">EVENTIFY PLUS</div>
  <div class="subtitle">Welcome Back! Login to Continue</div>
  <input type="email" class="input-field" placeholder="Email Address" />
  <input type="password" class="input-field" placeholder="Password" />
  <button class="login-btn">Login</button>
  <div class="footer-text">Don't have an account? <span> <a href="register.html">Register</a></span></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  gsap.to('#loginBox', { opacity: 1, duration: 1.3, y: 0, ease: 'power3.out' });

  function createParticles() {
    const container = document.getElementById('particles');
    for(let i=0;i<50;i++){
      let p = document.createElement('span');
      p.style.position = 'absolute';
      p.style.background = 'rgba(255,255,255,0.6)';
      p.style.width = p.style.height = Math.random()*3+2+"px";
      p.style.borderRadius = '50%';
      p.style.top = Math.random()*100 + '%';
      p.style.left = Math.random()*100 + '%';
      container.appendChild(p);
      gsap.to(p,{y:-80, opacity:0, duration:Math.random()*3+2, repeat:-1, delay:Math.random()*2});
    }
  }
  createParticles();
</script>

</body>
</html>
