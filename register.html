
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventify Plus - Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      height: 100vh;
      background: linear-gradient(120deg, #4a43f5, #8a7bff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .particles { position: absolute; width: 100%; height: 100%; pointer-events: none; }

    .register-container {
      width: 420px;
      background: rgba(255,255,255,0.12);
      padding: 35px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
    }
    .title { font-size: 1.9rem; font-weight: 600; color: #fff; margin-bottom: 8px; }
    .subtitle { color: #e4e4e4; font-size: 0.9rem; margin-bottom: 25px; }

    .role-box { display: flex; gap: 15px; margin-bottom: 20px; }
    .role-option {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.18);
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      border: 2px solid transparent;
      transition: 0.3s;
    }
    .role-option.active { border-color: #fff; background: rgba(255,255,255,0.3); }

    .input-field {
      width: 100%;
      background: rgba(255,255,255,0.18);
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: #fff;
      margin-bottom: 16px;
      outline: none;
    }
    .input-field::placeholder { color: #ddd; }

    .register-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #fff;
      color: #4a43f5;
      font-weight: 600;
      margin-top: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .register-btn:hover { background: #e9e9e9; }

    .footer-text { margin-top: 16px; color: #fff; font-size: 0.85rem; }
    .footer-text span { text-decoration: underline; cursor: pointer; }
  </style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="register-container" id="registerBox">
  <div class="title">Create Account</div>
  <div class="subtitle">Choose your role and get started</div>

  <div class="role-box">
    <div class="role-option" id="roleOrganizer">Organizer</div>
    <div class="role-option" id="roleStudent">Participant</div>
  </div>

  <input type="text" class="input-field" placeholder="Full Name">
  <input type="email" class="input-field" placeholder="Email Address">
  <input type="password" class="input-field" placeholder="Create Password">
  <input type="text" class="input-field" id="extraField" placeholder="Organization / College ID" style="display:none;">

  <button class="register-btn">Register</button>
  <div class="footer-text">Already have an account? <span><a href="login.html">Login</a></span></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  gsap.to('#registerBox', { opacity: 1, duration: 1.3, y: 0, ease: 'power3.out' });

  function createParticles(){
    const container=document.getElementById('particles');
    for(let i=0;i<50;i++){
      let p=document.createElement('span');
      p.style.position='absolute'; p.style.background='rgba(255,255,255,0.6)';
      p.style.width=p.style.height=Math.random()*3+2+'px';
      p.style.borderRadius='50%'; p.style.top=Math.random()*100+'%'; p.style.left=Math.random()*100+'%';
      container.appendChild(p);
      gsap.to(p,{y:-80,opacity:0,duration:Math.random()*3+2,repeat:-1,delay:Math.random()*2});
    }
  }
  createParticles();

  const roleOrganizer=document.getElementById('roleOrganizer');
  const roleStudent=document.getElementById('roleStudent');
  const extraField=document.getElementById('extraField');

  roleOrganizer.onclick=()=>{
    roleOrganizer.classList.add('active');
    roleStudent.classList.remove('active');
    extraField.placeholder='Department / Club Name';
    extraField.style.display='block';
  }

  roleStudent.onclick=()=>{
    roleStudent.classList.add('active');
    roleOrganizer.classList.remove('active');
    extraField.placeholder='Enrollment / Roll Number';
    extraField.style.display='block';
  }
</script>

</body>
</html>
